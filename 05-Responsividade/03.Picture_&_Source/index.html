<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Picture&Source</title>

<body>
    <picture>
        <source media="(min-width: 1200px)" srcset="img2.jpeg">

        <img src="img1.jpeg">
    </picture>
