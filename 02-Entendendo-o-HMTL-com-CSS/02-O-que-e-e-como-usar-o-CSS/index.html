<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando CSS</title>
    <!--CSS INTERNO-->
    <style>
        h2{
            color: blueviolet;
            font-size: 20px;
        }
    </style>
    <!--CSS EXTERNO-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- 
        3 formas de CSS
            - CSS inline
            - CSS interno
            - CSS externo
    -->
    
    <!-- CSS inline-->
    <h1 style="color: red; font-size: 30px;">CSS inline</h1>
    <h2>CSS interno</h2>
    <h3>CSS externo</h3>

</body>
</html>
