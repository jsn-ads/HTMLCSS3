<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Textos no HTML</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- tags em negrito-->
    <b>texto</b>
    <strong>texto</strong>
    <br><br>
    <!--Italico-->
    <i>texto</i>
    <em>texto</em>
    <br><br>
    <!-- tags deixa texto menor -->
    <small>texto</small>
    <br><br>
    <!--risca a palavra -->
    <del>texto</del>
    <br><br>
    <!--marca texto-->
    <mark>texto</mark>
    <br><br>
    <!-- deixa letra pequena subir ou descer-->
    1<sup>o</sup>
    <br><br>
    2<sub>o</sub>
</body>
</html>
