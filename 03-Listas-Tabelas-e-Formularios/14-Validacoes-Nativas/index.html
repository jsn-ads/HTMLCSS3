<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Fieldset e Legend</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="" method="post">
        <fieldset>

            <legend>Dados Pessoais</legend>

            <label>
                Nome:<br/>
                <input type="text" name="nome" required minlength="3" maxlength="10">
            </label><br/>

            <label>
                Sobrenome:<br/>
                <input type="text" name="sobrenome">
            </label><br> 
            
            <label>
                Idade:<br/>
                <input type="number" name="idade" step="3" min="18" maxlength="99">
            </label><br> 
            
            <label>
                Data de Nascimento:<br/>
                <input type="date" name="data" min="1960-01-01" required>
            </label><br> 

            <label>
                E-Mail:<br/>
                <input type="text" name="email"  title="endereco de E-Mail" required>
            </label><br>

        </fieldset>

        <fieldset>

            <legend>Dados Profissionais</legend>

            <label>
                Nome:<br/>
                <input type="text" name="nome">
            </label><br/>

            <label>
                Cargo:<br/>
                <input type="text" name="cargo">
            </label>   

        </fieldset>

        <button>Cadastrar</button>
    </form>
</body>
</html>
