<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Formularios no CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="" method="post">
        <label>
            Nome Completo:<br/>
            <input type="text" name="nome" id="nome" class="nome">
        </label>

        <label>
            Descricao:<br/>
            <textarea name="descricao" id="descricao" class="descricao"></textarea>
        </label>

        <label>
            Programador:<br/>
            <select name="cargo" id="cargo" class="cargo">
                <option value="php">PHP</option>
                <option value="java">JAVA</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="ruby">RUBY</option>
                <option value="mec">MEC</option>
            </select>
        </label>

        <label>
            <input type="checkbox" class="contrato"/>
            Eu declaro que li e aceito os <a href="http://paginas/termos.html" target="_blank">os termos de uso</a>
        </label>

        <button class="btn">Fazer Cadastro</button>
    </form>
</body>
</html>
